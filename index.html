<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="camera">
     
        <div class="map">
            <div class="center">
            <div class="enemy"></div>
            <div class="arrowbox"><div class="arrow"><div class="arrowpicturebox"><div class="arrowpicture">
                            </div></div></div></div>
            <div class="projectile"></div>

            <div class="follow"></div>
            <div class="swordboxbox"><div class="swordbox"> <div class="sword" id="pointer"></div></div></div>
           <div class="character" facing="down" walking="true">
            
              <div class="character_spritesheet" ></div>
              
           </div>
        </div>
        </div>


</div>
<div class="box"></div>

<div class="point"></div>

<div class="point2"></div>

<div class="healthbarbox">

<svg class="healthbar" xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 38 9" shape-rendering="crispEdges">
    <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
    <path stroke="#222034" d="M2 0h34M1 1h1M36 1h1M0 2h1M3 2h32M37 2h1M0 3h1M2 3h1M35 3h1M37 3h1M0 4h1M2 4h1M35 4h1M37 4h1M0 5h1M2 5h1M35 5h1M37 5h1M0 6h1M3 6h32M37 6h1M1 7h1M36 7h1M2 8h34" />
    <path stroke="#ffffff" d="M2 1h34" />
    <path stroke="#f2f2f5" d="M1 2h2M35 2h2M1 3h1M36 3h1M1 4h1M36 4h1M1 5h1M36 5h1M1 6h2M35 6h2M2 7h34" />
    <path stroke="#323c39" d="M3 3h32" />
    <path stroke="#494d4c" d="M3 4h32M3 5h32" />
    <!-- Fill container -->
    <svg x="3" y="2.5" width="32" height="3">
        <rect class="healthbar_fill" height="3" />
        <rect class="healthbar_fill healthbar_fill-top" height="1" />
    </svg>
</svg>

</div>


<div class="characterhealthbarbox">

    <svg class="character_healthbar" xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 38 9" shape-rendering="crispEdges">
        <metadata>Made with Pixels to Svg https://codepen.io/shshaw/pen/XbxvNj</metadata>
        <path stroke="#222034" d="M2 0h34M1 1h1M36 1h1M0 2h1M3 2h32M37 2h1M0 3h1M2 3h1M35 3h1M37 3h1M0 4h1M2 4h1M35 4h1M37 4h1M0 5h1M2 5h1M35 5h1M37 5h1M0 6h1M3 6h32M37 6h1M1 7h1M36 7h1M2 8h34" />
        <path stroke="#ffffff" d="M2 1h34" />
        <path stroke="#f2f2f5" d="M1 2h2M35 2h2M1 3h1M36 3h1M1 4h1M36 4h1M1 5h1M36 5h1M1 6h2M35 6h2M2 7h34" />
        <path stroke="#323c39" d="M3 3h32" />
        <path stroke="#494d4c" d="M3 4h32M3 5h32" />
        <!-- Fill container -->
        <svg x="3" y="2.5" width="32" height="3">
            <rect class="character_healthbar_fill" height="3" />
            <rect class="character_healthbar_fill healthbar_fill-top" height="1" />
        </svg>
    </svg>
    
    </div>
    <script type="module" src="script.js" ></script>
</body>
</html>
